name: ESLint Check
on:
  pull_request:
    branches: [ main, dev ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1️⃣ Checkout PR branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2️⃣ Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run ESLint check (without fixes)
      - name: Run ESLint check
        id: eslint_check
        run: |
          npm run lint
          echo "lint_failed=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      # 5️⃣ Skip if no issues found
      - name: No ESLint issues found
        if: steps.eslint_check.outputs.lint_failed == 0
        run: echo "✅ ESLint passed - no issues found"

      # 6️⃣ Run ESLint auto-fix (only if issues found)
      - name: Run ESLint auto-fix
        if: steps.eslint_check.outputs.lint_failed != 0
        run: npm run lint:fix

      # 7️⃣ Commit and push changes (if fixes were applied)
      - name: Commit and push fixes
        if: steps.eslint_check.outputs.lint_failed != 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: auto-fix ESLint issues"
            git push origin HEAD:${{ github.head_ref }}
            echo "✅ ESLint fixes pushed"
          else
            echo "⚠️ ESLint found issues but couldn't auto-fix"
            exit 1
          fi

      # 8️⃣ Final ESLint check (after fixes)
      - name: Verify ESLint fixes
        if: steps.eslint_check.outputs.lint_failed != 0
        run: npm run lint

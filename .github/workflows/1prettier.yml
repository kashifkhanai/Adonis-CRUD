name: Prettier Format Check

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the PR branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run Prettier Check
      - name: Run Prettier Check
        run: npx prettier --check .

      # 5️⃣ Auto-format code
      - name: Run Prettier Auto-Format
        run: npx prettier --write .

      # 6️⃣ Commit & push changes using GITHUB_TOKEN
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --cached --quiet || git commit -m "chore: auto-format code via Prettier"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.head_ref }}
